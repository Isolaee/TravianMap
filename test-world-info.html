<!DOCTYPE html>
<html>
<head>
    <title>World Info Test</title>
</head>
<body>
    <h1>World Info API Test</h1>
    <button onclick="testWorldInfo()">Test World Info</button>
    <div id="result"></div>

    <script>
        async function testWorldInfo() {
            try {
                const response = await fetch('http://127.0.0.1:3001/api/world-info');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
